<!DOCTYPE html>
<html>
<head>
    <title>Linear Congruential Generator</title>
    <style>
        body {
            font-family: "Agbalumo", system-ui;
            text-align: center;
            margin-top: 50px;
        }

        #randomNumber {
            font-size: 24px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 30pt;
            transition: ease-in-out 0.1s;
        }

        button:hover{
            transform: scale(1.05);
            background-color: gray;
            color: white;
        }

        button:active{
            transform: scale(1);
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
        }

        .container{
            margin-top: 250pt;
            margin-bottom: 250pt;
            margin-left: auto;
            margin-right: auto;
            width: fit-content;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
            padding: 30pt 50pt;
            border-radius: 30pt;
        }
    </style>
</head>
<body>
    <div class="container">
         <label><b>Stephen David Q. Condino | 4.3 BSIT | Modelling And Simulation</b></label>
         <h1>Linear Congruential Generator</h1>
        <h3>Tap Me To Generate A Number!</h3>
        <button id="generateBtn">Generate Random Number</button>
        <div id="randomNumber"></div>
    </div>
    
</body>
</html>

<script>
    class MixedCongruentialGenerator {
        constructor(seed = null, a = 1103515245, c = 12345, m = Math.pow(2, 31)) {
            this.a = a; 
            this.c = c; 
            this.m = m;
            this.x = seed !== null ? seed : Math.floor(Date.now() / 1000); 
        }

        random() {
            this.x = (this.a * this.x + this.c) % this.m;
            return this.x;
        }

        randomBetween(low, high) {
            return low + (this.random() % (high - low + 1));
        }
    }

    const generator = new MixedCongruentialGenerator(); 

    document.getElementById('generateBtn').addEventListener('click', () => {
        const randomNumber = generator.randomBetween(30, 100);
        document.getElementById('randomNumber').innerText = `Random number between 30 and 100: ${randomNumber}`;
    });
</script>
